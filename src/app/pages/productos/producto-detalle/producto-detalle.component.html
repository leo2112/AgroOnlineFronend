<form [formGroup]="form" autocomplete="off">
  <div class="p-grid">
    <div class="p-col-4 div-center">
      <label>Nombre<span style="color: red">*&nbsp;</span>:</label>
    </div>
    <div class="p-col-8">
      <input pInputText type="text" formControlName="nombre" maxlength="100" style="width: 100%;"
             placeholder="Ingrese el nombre"/>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-4 div-center">
      <label>Costo<span style="color: red">*&nbsp;</span>:</label>
    </div>
    <div class="p-col-8">
      <input pInputText type="text" formControlName="costo" maxlength="100" style="width: 100%;"
             placeholder="Ingrese el costo"/>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-4 div-center">
      <label>Observacion:</label>
    </div>
    <div class="p-col-8">
      <input pInputText type="text" formControlName="observacion" maxlength="20" style="width: 100%;"
             placeholder="Ingrese la observacion"/>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-4 div-center">
      <label>Disponible:</label>
    </div>
    <div class="p-col-8">
      <p-inputSwitch formControlName="disponible"></p-inputSwitch>
    </div>
  </div>
</form>
