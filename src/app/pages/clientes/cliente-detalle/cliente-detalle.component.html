<form [formGroup]="form" autocomplete="off">
  <div class="p-grid">
    <div class="p-col-4 div-center">
      <label>Nombre<span style="color: red">*&nbsp;</span>:</label>
    </div>
    <div class="p-col-8">
      <input pInputText type="text" formControlName="nombre" maxlength="100" style="width: 100%;"
             placeholder="Ingrese el nombre"/>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-4 div-center">
      <label>Correo<span style="color: red">*&nbsp;</span>:</label>
    </div>
    <div class="p-col-8">
      <input pInputText type="text" formControlName="correo" maxlength="100" style="width: 100%;"
             placeholder="Ingrese el correo"/>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-4 div-center">
      <label>Fecha nacimiento:</label>
    </div>
    <div class="p-col-8">
      <p-calendar [readonlyInput]="true" [style]="{'width':'100%'}" [locale]="es"
                  [yearRange]="anoAntes + ':' + anoActual" [maxDate]="maxDate" [minDate]="minDate"
                  [monthNavigator]="true" [yearNavigator]="true" formControlName="fechaNacimiento"
                  dateFormat="dd/mm/yy" [showIcon]="true"
                  showButtonBar="true" placeholder="Ingrese la fecha"></p-calendar>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-4 div-center">
      <label>Celular:</label>
    </div>
    <div class="p-col-8">
      <input pInputText type="number" formControlName="celular" maxlength="20" style="width: 100%;"
             placeholder="Ingrese el celular"/>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-4 div-center">
      <label>Ciudad<span style="color: red">*&nbsp;</span>:</label>
    </div>
    <div class="p-col-8">
      <p-dropdown [options]="ciudades" formControlName="ciudad" filter="true"
                  placeholder="Seleccione la ciudad" optionLabel="nombre"
                  [style]="{'width':'100%'}"></p-dropdown>
    </div>
  </div>
</form>
